<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>hamburger</title>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

    <!-- Template styles -->
    <link href="../../../common.css" rel="stylesheet" />
    <link href="hamburger.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>
    <!-- We use Office.js in the JavaScript file. -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/fabric/2.1.0/jquery.fabric.min.js"></script>
    <script type="text/javascript" src="hamburger.js"></script>
    <script type="text/javascript" src="context.menu.js"></script>

    <!--<script> $(document).ready(function () {
     if ($.fn.ContextualMenu) {
         $('.ms-ContextualMenu').ContextualMenu();
     }
 }); </script>-->
</head>
<body class="ms-font-l ms-landing-page">
    <main class="ms-landing-page__main">

        <div class="ms-NavBar ms-color-neutralPrimary">
            <div class="ms-NavBar-openMenu js-openMenu">
                <i class="ms-Icon ms-Icon--menu"></i>
            </div>
            <div class="ms-Overlay"></div>
            <ul class="ms-NavBar-items">
                <li class="ms-NavBar-item ms-NavBar-item--search ms-u-hiddenSm">
                    <div class="ms-TextField">
                        <input class="ms-TextField-field">
                    </div>
                </li>
                <li class="ms-NavBar-item"><a class="ms-NavBar-link"><i class="ms-Icon enlarge ms-Icon--home menu-icon"></i>Page 1</a></li>
                <li class="ms-NavBar-item ms-NavBar-item--hasMenu">
                    <a class="ms-NavBar-link"><i class="ms-Icon enlarge ms-Icon--star menu-icon"></i>Page 2</a>
                    <i class="ms-NavBar-chevronDown ms-Icon ms-Icon--chevronDown"></i>
                    <ul class="ms-ContextualMenu">
                        <li class="ms-ContextualMenu-item"><a class="ms-ContextualMenu-link" href="#">Page 2.1</a></li>
                        <li class="ms-ContextualMenu-item"><a class="ms-ContextualMenu-link" href="#">Page 2.2</a></li>
                    </ul>
                </li>
                <li class="ms-NavBar-item"><a class="ms-NavBar-link"><i class="ms-Icon enlarge ms-Icon--person menu-icon"></i>Page 3</a></li>
                <li class="ms-NavBar-item ms-NavBar-item--hasMenu">
                    <a class="ms-NavBar-link"><i class="ms-Icon enlarge ms-Icon--lifesaver menu-icon"></i>Page 4</a>
                    <i class="ms-NavBar-chevronDown ms-Icon ms-Icon--chevronDown"></i>
                    <ul class="ms-ContextualMenu">
                        <li class="ms-ContextualMenu-item"><a class="ms-ContextualMenu-link" href="#">Page 4.1</a></li>
                        <li class="ms-ContextualMenu-item"><a class="ms-ContextualMenu-link" href="#">Page 4.2</a></li>
                    </ul>
                </li>
                <li class="ms-NavBar-item"><a class="ms-NavBar-link"><i class="ms-Icon enlarge ms-Icon--gear menu-icon"></i>Settings</a></li>
                <li class="ms-NavBar-item"><a class="ms-NavBar-link"><i class="ms-Icon enlarge ms-Icon--sites menu-icon"></i>Sign-out</a></li>
            </ul>
        </div>

        <section class="ms-landing-page__content ms-font-m ms-fontColor-neutralPrimary">
            <article>
                <div class="ms-font-xl ms-landing-page__content__title">Page Title</div>
                <div class="ms-font-l ms-fontWeight-light ms-landing-page__content__subtitle">Subtitle</div>
                <div class="ms-font-m ms-landing-page__content__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            </article>
        </section>
    </main>

    <footer class="ms-landing-page__footer  ms-bgColor-themePrimary">
        <div class="ms-landing-page__footer--left">
            <img src="/assets/logo-filled.png" />
            <h1 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-white">My Add-in Name</h1>
        </div>
    </footer>
</body>
</html>
