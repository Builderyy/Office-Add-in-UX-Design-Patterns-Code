<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design Pattern - Navigation Dialog</title>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric-js/dist/css/fabric.components.min.css" />
    <link href="navigation.css" rel="stylesheet" type="text/css" />
</head>

<body class="dp-dialog">
    <main class="dp-navigation-dialog">
        <div class="ms-Pivot ms-Pivot--large">
            <ul class="ms-Pivot-links">
                <li class="ms-Pivot-link is-selected" data-content="page-1" tabindex="1">Page 1</li>
                <li class="ms-Pivot-link " data-content="page-2" tabindex="1">Page 2</li>
                <li class="ms-Pivot-link " data-content="page-3" tabindex="1">Page 3</li>
            </ul>
            <div class="ms-Pivot-content" data-content="page-1">
                This is page 1.
            </div>
            <div class="ms-Pivot-content" data-content="page-2">
                This is page 2.
            </div>
            <div class="ms-Pivot-content" data-content="page-3">
                This is page 3.
            </div>
        </div>
        <div class="ms-Dialog-actions">
            <div class="ms-Dialog-actionsRight">
                <button id="ok" class="ms-Dialog-action ms-Button ms-Button--primary">
                    <span class="ms-Button-label">OK</span>
                </button>
                <button id="cancel" class="ms-Dialog-action ms-Button">
                    <span class="ms-Button-label">Cancel</span>
                </button>
            </div>
        </div>
    </main>

    <script src="../../../../node_modules/core-js/client/core.min.js"></script>
    <script src="../../../../node_modules/@microsoft/office-js-helpers/dist/office.helpers.min.js"></script>
    <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../../node_modules/office-ui-fabric-js/dist/js/fabric.js"></script>
    <script src="dialog.js"></script>
</body>

</html>
